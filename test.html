<script>
function formatNumber(input) {
    // Loại bỏ tất cả các ký tự không phải số từ chuỗi đầu vào
    var number = input.replace(/\D/g, '');

    // Chia chuỗi thành các phần có độ dài tối đa là 3 ký tự và ngăn cách bằng dấu cách
    var formattedNumber = number.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

    return formattedNumber;
}

$(document).ready(function() {
    $('#numberInput').on('input', function(event) {
        var inputValue = $(this).val();
        $(this).val(formatNumber(inputValue));
    });
});
</script>
